<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS Setup -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adm.css') }}">
    <meta charset="UTF-8">
    <title> Bibliomania </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <!-- Navbar - bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='img/b.png') }}" width="35" height="35"
                                              class="d-inline-block align-top" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-item nav-link m-2{% if active_page == 'profile' %} active{% endif %}"
                   href="{{ url_for('admin_user.profile_adm') }}">Users<span class="sr-only">(current)</span></a> <a
                    class="nav-item nav-link m-2{% if active_page == 'acervo' %} active{% endif %}"
                    href="{{ url_for('admin_book.acervo') }}">Acervo<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link m-2{% if active_page == 'reservation' %} active{% endif %}"
                   href="{{ url_for('admin_reservation.reservation_adm') }}">Reservas<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link d-lg-none m-2" href="#">FAQ</a>
                <a class="nav-item nav-link d-lg-none m-2" href="{{ url_for('admin_user.logout') }}">Sair</a>
            </div>
        </div>
        <div class="dropdown ml-auto d-none d-lg-block">
            <button class="btn btn-header dropdown-toggle" type="button" id="navbarDropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                OlÃ¡, {{ current_user.name.split(" ")[0] }}
            </button>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item d-flex align-items-center" href="#"><img
                        src="{{ url_for('static', filename='img/ii.png') }}" width="20" height="20"
                        class="d-inline-block align-top mr-2" alt="">FAQ</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item d-flex align-items-center" href="{{ url_for('admin_user.logout') }}"><img
                        src="{{ url_for('static', filename='img/logout.png') }}" width="20" height="20"
                        class="d-inline-block align-center mr-2" alt="">Sair</a>
            </div>
        </div>
    </nav>
</header>
<div class="content container">
    {% block content %}
    {% endblock %}
</div>
</body>
<!-- Boostrap JS Setup -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7H/ubX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
