<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@6.4.0/dist/css/mdb.min.css">
</head>
<body>
<section class="vh-100 bg-blue">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black position-relative">
                <div class="position-absolute w-100" style="top: 10px;">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="container">
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show text-center mx-auto custom-alert"
                             role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
                <!-- Logo and form -->
                <div class="px-5 ms-xl-4">
                    <div class="logo-container fa-2x me-3 pt-5 mt-xl-4">
                        <img src="{{ url_for('static', filename='img/b.png') }}" alt="Logo">
                        <span class="h1 logo fw-bold mb-0">ibliomania</span>
                    </div>
                </div>
                <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;" method="POST" action="{{ url_for('auth.login') }}">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                        <div data-mdb-input-init class="form-outline mb-4">

                            <input type="email" id="input_email" name="input_email" class="form-control form-control-lg"
                                   required/>
                            <label class="form-label" for="input_email">Email address</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="input_password" name="input_password"
                                   class="form-control form-control-lg" required/>
                            <label class="form-label" for="input_password">Password</label>
                        </div>
                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                                    type="submit">Login
                            </button>
                        </div>
                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}" class="link-info">Register
                            here</a></p>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@6.4.0/dist/js/mdb.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/sign-style.css') }}">
<script src="{{ url_for('static', filename='js/alert.js') }}"></script>

</body>
</html>
