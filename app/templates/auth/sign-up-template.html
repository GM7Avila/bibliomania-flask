<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@6.4.0/dist/css/mdb.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-style.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='img/background-signup.png') }}');">
<div class="container-fluid h-100 d-flex justify-content-center align-items-center">
    <div class="form-container-register mt-0 mb-3 col-md-6">
        <form action="#" method="post">
            <div class="logo-container w-100 justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='img/logomarca.png') }}" alt="Logo">
            </div>
            <div class="mb-3">
                <label for="input_nome" class="form-label">Nome</label>
                <input type="text" id="input_nome" name="input_nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="input_cpf" class="form-label">CPF</label>
                <input type="text" id="input_cpf" name="input_cpf" pattern="[0-9]*" maxlength="11"
                       title="Informe apenas números (11 dígitos)" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="input_email" class="form-label">Email</label>
                <input type="email" id="input_email" name="input_email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="input_password" class="form-label">Password</label>
                <input type="password" id="input_password" name="input_password" class="form-control"
                       required>
            </div>
            <div class="mb-3">
                <label for="input_telefone" class="form-label">Telefone (com DDD)</label>
                <input type="text" id="input_telefone" name="input_telefone" pattern="[0-9]{11}"
                       title="Informe um telefone válido (11 dígitos)" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom btn-lg ps-5 pe-5 mt-3 mb-3 w-100">Cadastrar</button>
            </div>
            <p class="text-center mb-0 pt-3 text-muted">Se você já foi cadastrado, faça <a
                    href="{{ url_for('auth.login') }}">login</a>.
            </p>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@6.4.0/dist/js/mdb.min.js"></script>
</html>
