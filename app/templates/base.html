<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS Setup -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href=".\static\css\page-style.css">
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %} </title>
</head>
<body class="custom-background">

<header>
    <!-- Navbar - bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src=".\static\img\b.png" width="35" height="35"
                                              class="d-inline-block align-top" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-item nav-link" href="#">Perfil</a>
                <a class="nav-item nav-link active" href="#">Acervo <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/reservation">Reservas</a>
                <a class="nav-item nav-link d-lg-none" href="#">
                    FAQ
                </a>
                <a class="nav-item nav-link d-lg-none" href="/logout">
                    Sair
                </a>
            </div>
        </div>
        <div class="dropdown ml-auto d-none d-lg-block">
            <button class="btn btn-secondary dropdown-toggle ml-auto" type="button" id="navbarDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Bem-vindo, {{ current_user.name }}
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item d-flex align-items-center" href="#">
                    <img src=".\static\img\ii.png" width="20" height="20" class="d-inline-block align-top mr-2" alt="">
                    FAQ
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item d-flex align-items-center" href="/logout">
                    <img src=".\static\img\logout.png" width="20" height="20" class="d-inline-block align-center mr-2"
                         alt="">
                    Sair
                </a>
            </div>
        </div>
    </nav>
</header>
{% block content %}
{% endblock %}
<footer class="bg-info text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color:#73818F; color:white;">
        <div class="row">
            <div class="col coll">
                Contato: (21) 9 9999-9999
            </div>
            <div class="col-6 coll" style="color:#BFBFBF;">
                Copyright © Bibliomania
            </div>
            <div class="col coll">
                Endereço: Rua Amaral Peixoto, Centro
            </div>
        </div>
    </div>
</footer>
<!-- Boostrap JS Setup -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
