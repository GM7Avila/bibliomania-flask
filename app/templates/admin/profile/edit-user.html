{% extends "adm.html" %}

{% block content %}
    {% if messages %}
{% for category, message in messages %}
<div class="alert alert-danger alert-{{ category }} mt-2">
    <span style="color: red; display: block; text-align: center;">{{ message }}</span>
</div>
{% endfor %}
{% endif %}
<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-header d-flex align-items-center ">
            <a href="{{ url_for('admin_user.profile_adm') }}" class="btn btn-back">Voltar</a>
            <div class="mx-auto">
                <h2 class="mb-0 text-center">Editar Usuário</h2>
            </div>
        </div>
        <div class="p-3">
            <form action="{{ url_for('admin_user.user_edit', token=token) }}" method="post" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                    <div class="invalid-feedback">
                        Por favor, insira um nome.
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="phonenumber">Telefone:</label>
                    <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="{{ user.phonenumber }}" required>
                    <div class="invalid-feedback">
                        Por favor, insira um telefone válido.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-confirm m-2" value="Atualizar" name="action">Salvar Alterações</button>
                    <button type="submit" class="btn btn-danger m-2" value="Excluir Conta" name="action">Apagar Usuário</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
